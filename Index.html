<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üñï</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

#finger {
    font-size: 28vw;
    animation: pulse 0.7s infinite;
    cursor: pointer;
    user-select: none;
    filter: drop-shadow(0 0 25px red);
}

#text {
    position: fixed;
    bottom: 8%;
    color: red;
    font-size: 5vw;
    animation: blink 0.8s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3) rotate(-4deg); }
    100% { transform: scale(1); }
}

@keyframes blink {
    0%,100% { opacity: 1; }
    50% { opacity: 0.1; }
}

#videoContainer {
    position: fixed;
    inset: 0;
    background: black;
    display: none;
    z-index: 9999;
    animation: shake 0.15s infinite;
    pointer-events: none;
}

@keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(-6px,6px); }
    50% { transform: translate(6px,-6px); }
    75% { transform: translate(-6px,-6px); }
    100% { transform: translate(0,0); }
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>

<body>

<div id="finger">üñï</div>
<div id="text">TOCA AQU√ç, PAYASO</div>

<div id="videoContainer">
    <video id="video" autoplay playsinline>
        <!-- TU MP4 -->
        <source src="T√∫ madre tiene una que ya la quisiera yo.mp4" type="video/mp4">
    </video>
</div>

<script>
const finger = document.getElementById("finger");
const videoContainer = document.getElementById("video");
const container = document.getElementById("videoContainer");

// Anti bot√≥n atr√°s
history.pushState(null, "", location.href);
window.onpopstate = () => history.go(1);

finger.addEventListener("click", () => {

    // Vibraci√≥n
    if (navigator.vibrate) {
        navigator.vibrate([300,100,300,100,500]);
    }

    container.style.display = "block";

    const video = document.getElementById("video");
    video.volume = 1.0; // üîä VOLUMEN M√ÅXIMO
    video.muted = false;
    video.play();

    // Forzar fullscreen (si el navegador deja)
    if (video.requestFullscreen) video.requestFullscreen();
    if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();

    // Bloqueo total durante 60 segundos
    const lockUntil = Date.now() + 60000;
    const blocker = setInterval(() => {
        history.pushState(null, "", location.href);
        if (Date.now() > lockUntil) {
            clearInterval(blocker);
            container.style.pointerEvents = "auto"; // tras 1 min ya puede salir
        }
    }, 100);
});
</script>

</body>
</html>
